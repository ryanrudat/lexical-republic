<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <radialGradient id="iris-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6CFF6C"/>
      <stop offset="60%" stop-color="#2FCE2F"/>
      <stop offset="100%" stop-color="#1E771E"/>
    </radialGradient>
    <clipPath id="eye-clip">
      <path d="M 12 50 Q 32 20 50 20 Q 68 20 88 50 Q 68 80 50 80 Q 32 80 12 50 Z"/>
    </clipPath>
  </defs>
  <!-- State ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="rgba(51,255,51,0.25)" stroke-width="2.5"/>
  <!-- Background -->
  <circle cx="50" cy="50" r="43" fill="#081008"/>
  <!-- Sclera -->
  <ellipse cx="50" cy="50" rx="38" ry="26" fill="#d6f4d6" stroke="#245224" stroke-width="0.5" clip-path="url(#eye-clip)"/>
  <!-- Iris -->
  <circle cx="50" cy="50" r="14" fill="url(#iris-grad)"/>
  <!-- Pupil -->
  <circle cx="50" cy="50" r="7" fill="#030803"/>
  <!-- Eye shine large -->
  <circle cx="44" cy="44" r="4" fill="white" opacity="0.85"/>
  <!-- Eye shine small -->
  <circle cx="55" cy="46" r="2" fill="white" opacity="0.5"/>
  <!-- Upper lid edge -->
  <path d="M 12 50 Q 32 20 50 20 Q 68 20 88 50" fill="none" stroke="#2a5f2a" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Lower lid edge -->
  <path d="M 12 50 Q 32 80 50 80 Q 68 80 88 50" fill="none" stroke="#2a5f2a" stroke-width="1" stroke-linecap="round"/>
</svg>
